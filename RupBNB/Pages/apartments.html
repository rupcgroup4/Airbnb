<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RupBNB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
  integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
  crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f38e270eb.js" crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script src="../Scripts/header.js"></script>

    <!-- This Page Start Here -->
    <link rel="stylesheet" href="../CSS/apartments.css">
</head>
<body>
    <div class="container">

        <!-- NavBar -->
        <div id="MainHeader">

        </div>

        <!-- Search Filter -->
        <div id="searchFilterContainer">
            <div id="serachFilter" class="row row-cols-2 row-cols-md-4">
                
                <div class="col">
                    <div class="d-flex justify-content-between">
                        <label for="maxUSD" class="form-label">Max USD</label>
                        <span id="maxUSD">No Max</span>
                    </div>
                    <input type="range" min="0" max="1000" value="0"  step="10" class="form-range" id="priceRange">
                </div>
                <div class="col">
                    <label for="rating" class="form-label">Min Rating</label>
                    <select id="minRating" class="form-select" aria-label="Default select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col">
                    <label for="rooms" class="form-label">Min Rooms</label>
                    <select id="minRoom" class="form-select" aria-label="Default select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-between">
                        <label for="distance" class="form-label">Distance to center:</label>
                        <span id="maxDistance">No Max</span>
                    </div>
                    <input type="range" min="0" max="50" value="0" step="0.5" class="form-range" id="distanceRange">
                </div>
                <div class="col">
                    <label for="rooms" class="form-label">Accommodates</label>
                    <input id="accomodate" type="number" class="form-control" min="1" value="1">
                </div>
                <div class="col">
                    <label for="checkIn" class="form-label">Check In</label>
                    <input type="date" class="form-control" name="checkIn" id="checkIn" 
                           selectMultiple="true" selectMin="2" selectMax="2">
                </div>
                <div class="col">
                    <label for="checkOut" class="form-label">Check Out</label>
                    <input type="date" class="form-control" name="checkOut">
                </div>
                <div class="col d-flex align-items-end">
                    <label for="rooms" class="form-label">Sort By</label>
                    <select id="sortBy" class="form-select" aria-label="Default select example">
                        <option value="rating_D">Rating: Max</option>
                        <option value="rating_A">Rating: Min</option>
                        <option value="price_D">Price: Max</option>
                        <option value="price_A">Price: Min</option>
                        <option value="distanceToCenterKM_D">Km to center: Max</option>
                        <option value="distanceToCenterKM_A">Km to center: Min</option>
                    </select>
                    <input type="button" onclick="search()" class="btn btn-primary bottom" value="Search" />
                </div>
            </div>
        </div>

        <div id="cardMapContainer" class="row">
            <div id="cards" class="col overflow-auto">
                <!-- Cards -->
                <div class="container row row-cols-1 row-cols-md-4 g-4" id="cardContainer"></div>
            </div>
            <div id="mapContainer" class="col" style="display: none;">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="../Scripts/apartments.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAFo09_zZh1zxvdJJrnwYzJBTIBCqgmsk&callback=initMap&v=weekly"
    defer
  ></script>
</body>
</html>
