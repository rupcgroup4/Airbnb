<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See RupBNB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f38e270eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script src="../Scripts/header.js"></script>

    <!-- This Page Start Here -->
    <link rel="stylesheet" href="../CSS/seeApart.css">
    <script src="../Scripts/invoice.js"></script>
    <link href="../CSS/invoice.css" rel="stylesheet" />
    <script src="../Scripts/ajaxCalls.js"></script>
</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <div id="MainHeader"></div>
        <!-- begin invoice-header -->
        <div class="invoice-price">
            <div class="invoice-price-left">
                <div class="invoice-price-row">
                    <span class="text-inverse" id="reservaionNum"></span>
                </div>
            </div>
        </div>
        <!-- end invoice-header -->
        <!-- Apartment Details -->
        <div id="apartmentDetails" class="row m-auto mt-1 mt-md-1">
            <div class="col-12 col-md-7">
                <div class="card mb-3">
                    <h5 id="name" class="card-title"></h5>
                    <img id="image" src="" class="card-img-top" alt="...">

                </div>
            </div>
            <div class=" col-12 col-md-5">
                <div id="details" class="row"></div>
                <div id="host" class="row"></div>
                <h3 class="mt-1"></h3>
                <div id="map"></div>
            </div>

        </div>
        <!-- begin invoice-price -->
        <div class="invoice-price mt-2">
            <div class="invoice-price-left">
                <div class="invoice-price-row">
                    <div class="sub-price">
                        <small>PRICE</small>
                        <span class="text-inverse" id="price"></span>
                    </div>
                    <div class="sub-price">
                        <i class="fa fa-times text-muted"></i>
                    </div>
                    <div class="sub-price">
                        <small>NIGHTS</small>
                        <span class="text-inverse" id="TotalNights"></span>
                    </div>
                </div>
            </div>
            <div class="invoice-price-right">
                <small>TOTAL</small> <span id="TotalPrice" class="f-w-600"></span>
            </div>
        </div>
        <!-- end invoice-price -->

        <div id="moreDetails" class="row m-auto mt-2">
            <div class="col">
                <h5>Health & safety</h5>
                <p>Airbnb's COVID-19 safety practices apply</p>
                <p>No carbon monoxide alarm</p>
                <p>No smoke alarm</p>
            </div>
            <div class="col">
                <h5>Cancellation policy</h5>
                <p>Free cancellation for 48 hours.</p>
                <p>Review the Host’s full cancellation policy which applies even if you cancel for illness or disruptions caused by COVID-19.</p>

            </div>
            <div class="col"></div>
        </div>


    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAFo09_zZh1zxvdJJrnwYzJBTIBCqgmsk&callback=initMap&v=weekly"
            defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
